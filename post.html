<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todos Get</title>
    <style>
        /* Add border styles to the table */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 10px auto;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Todos</h1>
    <form id="todo-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br> <br />

        <label for="completed">Completed:</label>
        <input type="text" id="completed" required><br> <br />

        <button type="button" id="create-button" onclick="post_data_async()">POST Todo async</button> <br />
        <button id="post-button" onclick="post_data()">POST Todos</button> <br />
    </form>    
    
    <table id="todos-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>COMPLETED</th>
            </tr>
        </thead>
        <tbody id="todos-list" style="display: visible;"></tbody>
    </table>
    <script>
        function post_data() {
            const todosList = document.getElementById('todos-list')
            console.log(todosList);
            todosList.innerHTML = ""

            const url = 'http://localhost:3000/todos'

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: `{
                            "title": "clean the roof",
                            "completed": false
                        }`
            }).then(response => {
                if (!response.ok) {
                    alert('failure') // 1 -- failure
                } else {
                    alert('created')
                }
            })
        }

        async function post_data_async() {
            const todosList = document.getElementById('todos-list')
            console.log(todosList);
            todosList.innerHTML = ""

            const title = document.getElementById('title').value;
            const completed = document.getElementById('completed').value;

            const url = 'http://localhost:3000/todos'

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: `{
                            "title": "${title}",
                            "completed": ${completed}
                        }`
            })
            if (!response.ok) {
                alert('failure') // 1 -- failure
            } else {

                const response_get = await fetch(url)
                if (!response_get.ok) {
                    alert('failure') // 1 -- failure
                    return
                }
                const data = await response_get.json() // 2 -- success
                console.log(data);
                data.forEach(todo => {
                    const row = document.createElement('tr')
                    row.innerHTML = `<td>${todo.id}</td>
                         <td>${todo.title}</td>
                         <td>${todo.completed ? 'Yes' : 'No'}</td>`
                    todosList.appendChild(row)
                });

            }
        }
    </script>
</body>

</html>
