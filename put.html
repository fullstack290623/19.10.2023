<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todos PUT</title>
    <style>
        /* Add border styles to the table */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 10px auto;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Todos</h1>
    <form id="todo-form">
        <label for="id">ID:</label>
        <input type="number" id="id_txt" required><br> <br />

        <label for="title">Title:</label>
        <input type="text" id="title" required><br> <br />

        <label for="completed">Completed:</label>
        <input type="text" id="completed" required><br> <br />

        <button type="button" id="create-button" onclick="put_data_async()">PUT Todo async</button> <br />
    </form>    
    
    <table id="todos-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>COMPLETED</th>
            </tr>
        </thead>
        <tbody id="todos-list" style="display: visible;"></tbody>
    </table>
    <script>
        async function put_data_async() {
            const todosList = document.getElementById('todos-list')
            console.log(todosList);
            todosList.innerHTML = ""

            const title = document.getElementById('title').value;
            const completed = document.getElementById('completed').value;
            const id = parseInt(document.getElementById('id_txt').value);
            

            const url = `http://localhost:3000/todos/${id}`

            const response = await fetch(url, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: `{
                            "title": "${title}",
                            "completed": ${completed}
                        }`
            })
            if (!response.ok) {
                console.log(response);
                alert('failure') // 1 -- failure
            } else {

                const response_get = await fetch(`http://localhost:3000/todos`
)
                if (!response_get.ok) {
                    alert('failure') // 1 -- failure
                    return
                }
                const data = await response_get.json() // 2 -- success
                console.log(data);
                data.forEach(todo => {
                    const row = document.createElement('tr')
                    row.innerHTML = `<td>${todo.id}</td>
                         <td>${todo.title}</td>
                         <td>${todo.completed ? 'Yes' : 'No'}</td>`
                    todosList.appendChild(row)
                });

            }
        }
    </script>
</body>

</html>
